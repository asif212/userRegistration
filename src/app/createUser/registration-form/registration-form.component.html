<form class="login-form" #registrationForm=ngForm (ngSubmit)="registrationSubmit(registrationForm)">
    <label>
      <p class="label-txt">ENTER YOUR NAME</p>
      <input type="text" class="input" name="regName"  [(ngModel)]="regName">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR ROLL NUMBER</p>
      <input type="text" class="input" name="regRoll" [(ngModel)]="regRoll">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR CLASS</p>
      <input type="text" class="input" name="regClass" [(ngModel)]="regClass">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
        <p class="label-txt">ENTER YOUR AGE</p>
        <input type="text" class="input" name="regAge" [(ngModel)]="regAge">
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
    <button type="submit">submit</button>
  </form>
  details: {{registrationForm.value | json}}
<br>
  <div class="container">
    <div class="row">
      
          
          <div class="col-md-12">
        
          <div class="table-responsive">
  
                  
                <table id="mytable" class="table table-bordred table-striped">
                     
                     <thead>
                     
                     <th><input type="checkbox" id="checkall" /></th>
                     <th>NAME</th>
                      <th>ROLL</th>
                       <th>CLASS</th>
                       <th>AGE</th>
                        <th>Edit</th>
                         <th>Delete</th>
                     </thead>
      <tbody>
      <ng-container *ngFor="let userDetail of UserDataList">
      <tr >
      <td><input type="checkbox" class="checkthis" /></td>
      <td>{{userDetail.regName}}</td>
      <td>{{userDetail.regRoll}}</td>
      <td>{{userDetail.regClass}}</td>
      <td>{{userDetail.regAge}}</td>
      <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button type="button" (click)="editUserData(userDetail.id)" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#modalContactForm" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
      </tr>
    </ng-container>
    </tbody>
  </table>

  <div class="clearfix"></div>
<ul class="pagination pull-right">
  <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
  <li class="active"><a href="#">1</a></li>
  <li><a href="#">2</a></li>
  <li><a href="#">3</a></li>
  <li><a href="#">4</a></li>
  <li><a href="#">5</a></li>
  <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
</ul>
<div>
<app-edit-user-detail>
</app-edit-user-detail>
</div>
